apiVersion: apps/v1
kind: Deployment
metadata:
  name: nifi-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: nifi-operator
  template:
    metadata:
      labels:
        name: nifi-operator
    spec:
      serviceAccountName: nifi-operator
      containers:
        - name: nifi-operator
          # Replace this with the built image name
          image: eu.gcr.io/poc-rtc/nifi-operator:0.0.1
          command:
          - nifi-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "nifi-operator"
